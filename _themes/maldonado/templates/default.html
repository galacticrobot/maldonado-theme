<section class="default-page-block">

  {{ if featured_image }}
  <div class="image-column">
    <img src="{{ featured_image }}" alt="{{ title }} image">
  </div>
  {{ /if }}

  <div class="container">

    <h1 class="heading2">{{ main_title }}</h1>

    {{ if page_intro }}
      <div class="lead">{{ page_intro|markdown }}</div>
    {{ /if }}

    {{ content }}
  </div>
</section>
